<!DOCTYPE html>
<html>

<head>
    <title>Simulation Squash</title>
    <style>
        #squashCourt {
            border: 2px solid black;
            background-color: #eee;
        }

        .controls {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.recording {
            background-color: #ff4444;
            color: white;
        }

        #stopRecord {
            background-color: #ff4444;
            color: white;
        }

        #stopRecord:disabled {
            background-color: #cccccc;
        }

        .share-controls {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #replayData {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <canvas id="squashCourt" width="800" height="600"></canvas>
    <div class="controls">
        <button id="startRecord">Démarrer l'enregistrement</button>
        <button id="stopRecord">Arrêter l'enregistrement</button>
        <button id="playRecord">Rejouer la séquence</button>
        <div class="share-controls">
            <button id="exportReplay">Exporter le replay</button>
            <button id="importReplay">Importer un replay</button>
            <textarea id="replayData" placeholder="Collez ici le code du replay à charger..."></textarea>
        </div>
        <p>Instructions: Cliquez et glissez un joueur pour le déplacer. Cliquez sur un joueur et tirez pour créer une
            flèche de direction et de puissance.</p>
    </div>
    <script src="squash.js"></script>
</body>

</html>
